<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="styles.css"></script>
        
    </head>
</head>
<body>
    
    <button id="reset" class="reset">
        RESET
    </button>
    
    <p>Current Gold: </p>
    <p id="gold">0</p>
    
    <p>Attempts: </p> 
    <p id="attempts">20</p>


    <button id="cave" class="cave" type="button">
        CAVE
    </button>
    <button id="house" class="house" type="button">
        HOUSE
    </button>
    <button id="goldmine" class="goldmine" type="button">
        GOLDMINE
    </button>
    <button id="casino" class="casino" type="button">
        CASINO
    </button>

    
    <p>Total Gains: </p>
    <p id="gains">0</p>
    <p>Total Losses: </p>
    <p id="losses">0</p>
    <p>Log History</p>
    <p id="log"></p>
<script src="script.js"></script>
</body>
</html>
