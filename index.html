<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">        
    </head>
</head>
<body>

    <div class="header"> 
        <br>
        <button id="reset" class="reset">
            RESET
        </button>
        <div class="container">
            <div class="row g-3">
                <div class="col-lg-2 col-md-6">
                    <p>Current Gold: <span id="gold">0</span> </p>
                    <p>Attempts: <span id="attempts">20</p> 
                </div>
                <div class="col-lg-2 col-md-6">
                    <p>Total Gains: <span id="gains">0</p>
                    <p>Total Losses: <span id="losses">0</p>
                </div>
            </div>
        </div>
    </div>
    <div class="animation">
        <div class="places" >
            <ul>
                <ul> <button id="cave"  type="button">
                    CAVE
                </button></ul> <br>
                <ul><button id="house" type="button">
                    HOUSE
                </button></ul> <br>
                <ul> <button id="goldmine"  type="button">
                    GOLDMINE
                </button></ul><br>
                <ul><button id="casino"  type="button">
                    CASINO
                </button></ul>
            </ul>
            
        </div>
    <div  class="ninjaanim">
            <img  id="ninja" src="./img/ninja.png"  width="2%" >
        </div>
    </div>
    
    <p> <br> Latest Log: <span id="log"><br> </span></p>
    <p id="log"></p>

    <div class="container">
        <div class="row g-3">
            <div class="col-lg-4 col-md-6">
                <p>Gain Log History: <br> <span id="gainloghistory"></span></p>
            </div>
            <div class="col-lg-4 col-md-6">
                <p>Loss Log History: <br> <span id="lossloghistory"></span></p>
            </div>
            <div class="col-lg-4 col-md-6">
                <p>All Log History: <br> <span id="loghistory"></span></p>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
